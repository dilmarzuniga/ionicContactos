<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Contactos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contactoItem of contactos">
      <h2>{{contactoItem.nombre}} {{contactoItem.apellido}}</h2>
      <p>{{contactoItem.telefono}}</p>
      <button icon-button clear item-end (click)="borrar(contactoItem); $event.stopPropagation()">Borrar</button>
    </ion-item>
  </ion-list>
</ion-content>
